<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CrazyGames</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }

      button:hover {
        background-color: rgba(255, 255, 255, 0.2);
        cursor: pointer;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <header class="bg-gray-800 p-4 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <button
          class="text-white text-2xl"
          onclick="alert('Menu opened!')"
          title="Menu"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="text-white text-2xl font-bold">CrazyGames</div>
      </div>
      <div class="flex items-center space-x-4">
        <input
          class="bg-gray-700 text-white p-2 rounded"
          placeholder="Search"
          type="text"
          id="searchInput"
        />
        <button
          class="text-white text-2xl"
          onclick="searchGames()"
          title="Search"
        >
          <i class="fas fa-search"></i>
        </button>
        <button
          class="text-white text-2xl"
          onclick="alert('User Profile clicked!')"
          title="User Profile"
        >
          <i class="fas fa-user"></i>
        </button>
        <button
          class="text-white text-2xl"
          onclick="alert('Favorites clicked!')"
          title="Favorites"
        >
          <i class="fas fa-heart"></i>
        </button>
        <button
          class="bg-blue-600 text-white px-4 py-2 rounded"
          onclick="alert('Log in clicked!')"
          title="Log in"
        >
          Log in
        </button>
      </div>
    </header>
    <div class="flex">
      <aside class="bg-gray-800 w-16 flex flex-col items-center space-y-4 py-4">
        <button
          class="text-white text-2xl"
          onclick="alert('Home clicked!')"
          title="Home"
        >
          <i class="fas fa-home"></i>
        </button>
        <button
          class="text-white text-2xl"
          onclick="alert('Trending clicked!')"
          title="Trending"
        >
          <i class="fas fa-fire"></i>
        </button>
        <button
          class="text-white text-2xl"
          onclick="alert('Night Mode clicked!')"
          title="Night Mode"
        >
          <i class="fas fa-moon"></i>
        </button>
        <button
          class="text-white text-2xl"
          onclick="alert('Games clicked!')"
          title="Games"
        >
          <i class="fas fa-gamepad"></i>
        </button>
        <button
          class="text-white text-2xl"
          onclick="alert('Community clicked!')"
          title="Community"
        >
          <i class="fas fa-users"></i>
        </button>
        <button
          class="text-white text-2xl"
          onclick="alert('Sports clicked!')"
          title="Sports"
        >
          <i class="fas fa-basketball-ball"></i>
        </button>
        <button
          class="text-white text-2xl"
          onclick="alert('Rocket clicked!')"
          title="Rocket"
        >
          <i class="fas fa-rocket"></i>
        </button>
        <button
          class="text-white text-2xl"
          onclick="alert('Puzzle clicked!')"
          title="Puzzle"
        >
          <i class="fas fa-puzzle-piece"></i>
        </button>
      </aside>
      <main class="flex-1 p-4">
        <h1 class="text-3xl font-bold mb-4">Welcome to CrazyGames</h1>
        <div class="grid grid-cols-3 gap-4">
          <img
            alt="Game 1"
            class="rounded cursor-pointer"
            src="https://storage.googleapis.com/a1aa/image/hrHecy6c62x2EaBQjRV8pE9IhWVufiSEuekLVPI8Qwdi6jjnA.jpg"
            onclick="alert('Game 1 selected!')"
          />
          <img
            alt="Game 2"
            class="rounded cursor-pointer"
            src="https://storage.googleapis.com/a1aa/image/ES6wwYmYjeX9aaFffN2pmI0TbBgFdvfleet26N95op7PSf44JA.jpg"
            onclick="alert('Game 2 selected!')"
          />
          <img
            alt="Game 3"
            class="rounded cursor-pointer"
            src="https://storage.googleapis.com/a1aa/image/SaIIysMpniZcB1KUmH7Sf9ybM6i1ujwFrlkXx1lHZ9SrexxTA.jpg"
            onclick="alert('Game 3 selected!')"
          />
        </div>
      </main>
    </div>
    <script>
      function searchGames() {
        const query = document.getElementById("searchInput").value;
        alert("Searching for: " + query);
      }
    </script>
  </body>
</html>
