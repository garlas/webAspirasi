<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilihan Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: #f9f9f9;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        color: #333;
      }

      h1 {
        font-size: 3rem;
        font-weight: bold;
        color: #ff61a6;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
        animation: fadeIn 2s ease-in-out;
      }

      p {
        font-size: 1.1rem;
        margin: 10px 0;
        color: #555;
        font-weight: 500;
      }

      .slider-container {
        position: relative;
        width: 90%;
        max-width: 1000px;
        overflow: hidden;
        margin-bottom: 30px;
      }

      .slider {
        display: flex;
        transition: transform 0.5s ease;
      }

      .game-card {
        flex: 0 0 100%;
        background: linear-gradient(135deg, #ff61a6, #6a5acd);
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        padding: 25px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
      }

      .game-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      }

      .game-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 15px;
        margin-bottom: 15px;
        filter: brightness(80%);
        transition: all 0.3s ease;
      }

      .game-card:hover img {
        filter: brightness(100%);
      }

      .game-card h2 {
        font-size: 1.8rem;
        color: #fff;
        margin-bottom: 15px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .game-card p {
        font-size: 1rem;
        color: #fff;
        margin-bottom: 20px;
      }

      .button {
        padding: 12px 25px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .button:hover {
        background-color: #45a049;
        transform: translateY(-5px);
      }

      .button:active {
        transform: translateY(2px);
      }

      /* Navigation Arrows */
      .nav-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 15px;
        border: none;
        font-size: 2rem;
        cursor: pointer;
        z-index: 1;
        border-radius: 50%;
        transition: background-color 0.3s ease;
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }

      .nav-button:hover {
        background-color: #ff61a6;
      }

      /* FadeIn Animation */
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.2rem;
        }

        .slider-container {
          width: 100%;
          max-width: 600px;
        }

        .game-card img {
          height: 160px;
        }

        .button {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Selamat Datang di Pilihan Game</h1>
    <p>Temukan game seru yang ingin kamu mainkan</p>

    <div class="slider-container">
      <div class="slider">
        <!-- Game 1 -->
        <div class="game-card" onclick="window.location.href='games.html'">
          <img
            src="https://via.placeholder.com/300x200.png?text=Game+1"
            alt="Game 1"
          />
          <h2>Game Tebak Angka</h2>
          <p>Uji kemampuanmu menebak angka antara 1 sampai 100!</p>
          <button class="button">Mainkan</button>
        </div>

        <!-- Game 2 -->
        <div class="game-card" onclick="window.location.href='game2.html'">
          <img
            src="https://via.placeholder.com/300x200.png?text=Game+2"
            alt="Game 2"
          />
          <h2>Game Tebak Warna</h2>
          <p>Tebak warna yang tepat dalam waktu terbatas!</p>
          <button class="button">Mainkan</button>
        </div>

        <!-- Game 3 -->
        <div class="game-card" onclick="window.location.href='game3.html'">
          <img
            src="https://via.placeholder.com/300x200.png?text=Game+3"
            alt="Game 3"
          />
          <h2>Game Memory</h2>
          <p>Latih ingatanmu dengan permainan memory!</p>
          <button class="button">Mainkan</button>
        </div>
      </div>

      <!-- Navigation Arrows -->
      <button class="nav-button prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="nav-button next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
      let currentSlide = 0;
      const slides = document.querySelector(".slider");
      const totalSlides = document.querySelectorAll(".game-card").length;

      function moveSlide(direction) {
        currentSlide += direction;
        if (currentSlide < 0) currentSlide = totalSlides - 1;
        if (currentSlide >= totalSlides) currentSlide = 0;
        slides.style.transform = `translateX(-${currentSlide * 100}%)`;
      }
    </script>
  </body>
</html>
