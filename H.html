<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Aspirasi</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f0f0f5;
        color: #333;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .menu-container {
        text-align: center;
      }

      .menu-toggle {
        display: inline-block;
        background-color: #f37335;
        color: #fff;
        padding: 1rem 2rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1.2rem;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .menu-toggle:hover {
        background-color: #fdc830;
      }

      .menu-list {
        list-style: none;
        margin-top: 1rem;
        padding: 0;
        display: none;
        transition: opacity 0.3s ease, max-height 0.3s ease;
      }

      .menu-list.active {
        display: block;
      }

      .menu-list li {
        margin: 0.5rem 0;
      }

      .menu-list a {
        text-decoration: none;
        color: #333;
        font-size: 1.2rem;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        display: inline-block;
        transition: background-color 0.3s ease;
      }

      .menu-list a:hover {
        background-color: #eaeaea;
      }
    </style>
  </head>
  <body>
    <div class="menu-container">
      <button class="menu-toggle" id="menuToggle">
        Pelajari Tentang Aspirasi
      </button>
      <ul class="menu-list" id="menuList">
        <li><a href="aspirasi.php">Form Aspirasi</a></li>
        <li><a href="#form-aspirasi">Tentang MPK</a></li>
        <li><a href="dokumen.php">Program Kerja</a></li>
        <li><a href="login.php">Login</a></li>
      </ul>
    </div>

    <script>
      const menuToggle = document.getElementById("menuToggle");
      const menuList = document.getElementById("menuList");

      menuToggle.addEventListener("click", () => {
        menuList.classList.toggle("active");
      });
    </script>
  </body>
</html>
